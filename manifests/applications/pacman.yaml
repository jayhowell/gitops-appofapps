apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pacman
  namespace: openshift-gitops
spec:
  project: default
  source:
    path: pacman
    repoURL: https://github.com/jayhowell/pacman.git
    targetRevision: main
  destination:
    namespace: pacman
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
